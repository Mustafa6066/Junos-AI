upstream noc_backend {
    server 127.0.0.1:5555;
    # Add more Gunicorn workers if scaling horizontally:
    # server 127.0.0.1:5556;
    # server 127.0.0.1:5557;
}

# ── Rate Limiting Zones ──
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=ai:10m rate=5r/s;

# ── HTTPS Server ──
server {
    listen 443 ssl http2;
    server_name noc.example.com;

    # ── SSL ──
    ssl_certificate     /etc/ssl/certs/noc.crt;
    ssl_certificate_key /etc/ssl/private/noc.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # ── Logging ──
    access_log /var/log/nginx/noc_access.log combined;
    error_log  /var/log/nginx/noc_error.log warn;

    # ── Static Assets (served directly by Nginx, bypass Flask) ──
    location /static/ {
        alias /opt/junos-noc/web_ui/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css application/javascript application/json;
    }

    # ── Health Check (for load balancer probes) ──
    location /healthz {
        proxy_pass http://noc_backend/api/health;
        access_log off;
    }

    # ══════════════════════════════════════════════════════════
    #  CRITICAL: AI Streaming (SSE) — MUST disable buffering
    #  Without this, the browser receives nothing for 30+ seconds
    #  then gets the entire AI response at once (defeats streaming).
    # ══════════════════════════════════════════════════════════
    location /api/ai/stream {
        proxy_pass http://noc_backend;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;    # AI can take up to 10 min
        chunked_transfer_encoding off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        limit_req zone=ai burst=3 nodelay;
    }

    # ══════════════════════════════════════════════════════════
    #  CRITICAL: WebSocket (Socket.IO) — MUST allow upgrade
    #  Without this, Socket.IO falls back to HTTP long-polling
    #  (10× slower, no real-time topology/task updates).
    # ══════════════════════════════════════════════════════════
    location /socket.io/ {
        proxy_pass http://noc_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;   # 24h for persistent WS connections
        proxy_send_timeout 86400s;
    }

    # ── All API Requests ──
    location /api/ {
        proxy_pass http://noc_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;     # MCP calls can take 120s+
        proxy_connect_timeout 10s;

        limit_req zone=api burst=50 nodelay;
        client_max_body_size 10M;    # Config uploads
    }

    # ── Frontend SPA (catch-all) ──
    location / {
        proxy_pass http://noc_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ── HTTP → HTTPS Redirect ──
server {
    listen 80;
    server_name noc.example.com;
    return 301 https://$host$request_uri;
}
